<ion-app>
 <!--ion-split-pane contentId="main-content"-->
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list menutop>
		<ion-item color="primary" lines="none">
		<ion-avatar>
		  <img src="assets/images/user2.jpg"/>
		</ion-avatar>
		<ion-label>
		<h2>John Smith{{userid}}</h2>
		<p>johnsmith@gmail.com</p>
		</ion-label>
		</ion-item>
        </ion-list>
        <ion-list>
    
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item (click)="selectedIndex = i" routerDirection="root"  (click)="logout()" lines="none" detail="false" [class.selected]="selectedIndex == i">
              <!--ion-icon slot="start" name="p.icon + '-outline'"  [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon-->
              <ion-icon slot="start" [name]="p.icon" ></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  <!--/ion-split-pane-->
</ion-app>
