<ion-header>
  <ion-toolbar color="primary">
	<ion-back-button defaultHref="/tabs/settings" slot="start">
	</ion-back-button>
	<ion-title class="ion-text-center">Terms Of Use</ion-title>
  </ion-toolbar>
  </ion-header>

<ion-content class="ion-padding">
<div class="content-terms">
        <div *ngFor="let term of termlist">
		<h4 subhead>{{term?.title}} </h4>
		<p>{{term?.description}} </p>
		</div>
		
	</div>
</ion-content>
