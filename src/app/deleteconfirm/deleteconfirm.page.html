

<ion-content>
	<div class="deleteconfirm">
		<h4>Delete confirm</h4>
		<p>Are you sure you want to delete this record ?</p>
		<div class="popup_actionwrap">
			<ion-button shape="round" expand="full" (click)="cancel()">Cancel</ion-button>
			<ion-button shape="round" color="danger" expand="full" (click)="delete()" >Delete</ion-button>
		</div>

		
	</div>
</ion-content>
