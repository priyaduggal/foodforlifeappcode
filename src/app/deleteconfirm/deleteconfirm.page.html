

<ion-content>
	<div class="popupconfirm">
		<p>Delete confirm</p>
		<p>Are you sure you want to delete this record ?</p>
		<ion-button shape="round" expand="full" (click)="cancel()">Cancel</ion-button>
		<ion-button shape="round" expand="full" (click)="delete()" >Delete</ion-button>
	</div>
</ion-content>
