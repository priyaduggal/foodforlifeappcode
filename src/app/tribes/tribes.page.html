   <ion-header>
      <ion-toolbar color="primary">

        </ion-buttons>

        <ion-title>All Projects</ion-title>

<ion-content class="ion-padding">

     <div tribetab [ngSwitch]="tribetab">
	
	<ion-list *ngSwitchCase="'projects'">
			<div projects >
			<ion-item lines="none"  *ngFor="let project of projectlist;let index=index;" routerLink="/charitydetail/{{project?.id}}" >
			<ion-thumbnail>
			<img src="{{IMAGES_URL}}/{{project.image}}"/>
			</ion-thumbnail>
			<ion-label>
			<h3 >{{project.title}}</h3>
			</ion-label>
			</ion-item>
			</div>
			
			<div projects *ngIf="projectlist?.length==0">
			<ion-item lines="none"  >
				<ion-thumbnail>
					<ion-skeleton-text animated style="width: 100%" ></ion-skeleton-text>
				</ion-thumbnail>
				<ion-label>
					<h3 ><ion-skeleton-text animated style="width: 100%" ></ion-skeleton-text></h3>
				</ion-label>

			<ion-item lines="none"  >

					<h3 ><ion-skeleton-text animated style="width: 100%" ></ion-skeleton-text></h3>

			</ion-item>

					<h3 ><ion-skeleton-text animated style="width: 100%" ></ion-skeleton-text></h3>
				</ion-label>
			</ion-item>

				<ion-label>

					<h3 ><ion-skeleton-text animated style="width: 100%" ></ion-skeleton-text></h3>
				</ion-label>
			</ion-item>
			</div>
	
	</ion-list>
		<ion-list *ngSwitchCase="'beneficiaries'">
		
           <div beneficiaries >
		   <div  *ngFor="let bene of beneficiaries;let index=index;">
		    <div benimg  *ngIf="userdetails?.type!=bene?.type">
			  <img src="{{IMAGES_URL}}/{{bene?.image}}"/>
			 <h3>{{bene?.name}} </h3>
			<p><span commastop><img src="assets/images/quotation-marks.png"/></span> {{bene?.description}} <span commasbottom><img src="assets/images/quotation-marks.png"/></span></p>
			
			</div>
			</div>
			</div>

		    <div benimg   *ngFor="let bene of beneficiariesc;let index=index;">

		<ion-list *ngSwitchCase="'activity'">
		<div activityimg  *ngFor="let act of activities" routerLink="/activitydetail/{{act?.id}}">
	   <img  src="{{IMAGES_URL}}/{{act?.image}}"/>
	   <div activitycontent>
	   <ion-note><ion-icon name="calendar-outline"></ion-icon> {{ convertdate(act?.created_at) | date : 'd MMM'}}</ion-note>
	   <p  routerLink="/activitydetail/{{act?.id}}">{{act?.description}}</p>
	      <ion-button shape="round" expand="full"  (click)="give(act?.id)">Give Now</ion-button>
	   </div>
	   </div>
	  
	   
	</ion-list>
	</div>
